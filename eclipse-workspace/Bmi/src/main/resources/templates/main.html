<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/form.css" th:href="@{/css/form.css}" rel="stylesheet" />
</head>
<body>
	<!-- thymeleafのバインドするやつ！ -->
	<p th:text="${user}"></p>

	<form method="post" th:action="@{/authenticate}">
		<div th:if="${param.error}">ユーザー名またはパスワードが正しくありません</div>
		<input type="text" name="username" placeholder="Username"
			required="required" autofocus="autofocus"> <input
			type="password" name="password" placeholder="Password"
			required="required">

		<button type="submit">SignIn</button>
	</form>

	<form th:action="@{/add}">
		<input type="submit" value="SignUp！Uo･ｪ･oU" />
	</form>

	<!-- <a href="/add">ユーザ登録!!!!</a> -->
</body>
</html>
